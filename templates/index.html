<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- templates/index.html -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <title>Random Number Generator</title>
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <form id="randomForm">
            <label for="count">Number of Random Numbers:</label>
            <input type="number" id="count" name="count" required>

            <label for="minValue">Minimum Value:</label>
            <input type="number" id="minValue" name="minValue" required>

            <label for="maxValue">Maximum Value:</label>
            <input type="number" id="maxValue" name="maxValue" required>

            <!-- <button type="button" onclick="generateRandomNumbers()">Generate</button> -->
            <button type="button" onclick="generateRandomNumber()">Generate</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>

    <div id="result"></div>
    <div id="error-message"></div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
